<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Office art</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <div class="button">
        <h3>Sometimes life if just work and work</h3>
        <button id="go-home">Let me go home</button>
    </div>
    <div class="boxes">
        <div class="box box-above">
            <div class="top"></div>
            <div class="shadow"></div>
            <div class="box box-below__body">
                <div class="hold"></div>
            </div>

        </div>
        <div class="box box-below">
            <div class="top"></div>
            <div class="shadow"></div>
            <div class="box box-below__body">
                <div class="hold"></div>
            </div>

        </div>
    </div>

    <div class="person">
        <div class="workspace">
            <div class="person__laptop">
                <div class="cover"></div>
                <div class="bottom"></div>
            </div>
            <div class="person__table">
                <div class="coffee">
                    <div class="steam"></div>
                </div>
            </div>
        </div>
        <div class="worker">
            <div class="person__structure">
                <div class="person__structure__hair"></div>
                <div class="person__structure__head">
                    <div class="face">
                        <div class="wrap">
                            <div class="eye sad"></div>
                            <div class="eye sad"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="ear"></div>
                    </div>
                    <div class="neck"></div>
                </div>
                <div class="person__structure__body">
                    <div class="person__structure__body__torso">
                        <div class="left__hand">
                            <div class="sleeve"></div>
                            <div class="hand">
                            </div>
                        </div>
                        <div class="right__hand"></div>
                    </div>
                    <div class="person__structure__body__left"></div>
                    <div class="person__structure__body__right"></div>
                </div>
                <div class="person__structure__legs">
                    <div class="person__structure__legs__left left">
                        <div class="thigh">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="lower__leg"></div>
                        <div class="foot">
                            <div class="shoe__top__part"></div>
                            <div class="shoe__bottom__part"></div>
                        </div>
                    </div>
                    <div class="person__structure__legs__left right ">
                        <div class="thigh">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="swing">
                            <div class="lower__leg"></div>
                            <div class="foot">
                                <div class="shoe__top__part"></div>
                                <div class="shoe__bottom__part"></div>
                            </div>
                        </div>

                    </div>


                    <div class="seat"></div>

                </div>

            </div>
        </div>


    </div>



    <script src="./js/index.js"></script>
</body>

</html>
